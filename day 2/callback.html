<body>




    <h1>Student list</h1>
    <ul id="students"></ul>

<script>
    let studentslist= [
    {name:"jenish",email:"jenishraiyani74@gmail.com",number:"919001122334"},
    {name:"renish",email:"renish@gmail.com",number:"9190011223"}
    ]

    console.log(studentslist);
     



function addstudent(student,callback){

    setTimeout(function(){
        studentslist.push(student);
        callback();
    },1000);
  
}


function getstudentlist(){

    setTimeout(function(){

    

        let str="";
        studentslist.forEach(function(student){
            str += `<li> ${student.name}</li>`
           
        });
        document.getElementById('students').innerHTML = str;
    },4000);

}

let addnewstudent={name:"denish",email:"denish@gmail.com",number:"757490133"}
addstudent(addnewstudent,getstudentlist);
</script>
